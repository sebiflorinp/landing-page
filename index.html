<!DOCTYPE html>
<html>
    <head>
        <title>Landing-page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <p>
                insert logo
            </p>
            <ul>
                <li>link-1</li>
                <li>link-2</li>
                <li>link-3</li>
            </ul>
        </div>
        <div class="container">
            <div class="content-1">
                <h1>
                    Title
                </h1>
                <p>
                    Some text
                </p>
                <button> Press me </button>
            </div>
            <img src="images/img.jpg" alt="some image">
        </div>
        <div class="content-2">
            <h2>
                Some random info
            </h2>
            <div class="img-container">
                <div class="info-card">
                    <img src="images/img1.jpg" alt="some-img">
                    <p>Some text</p>
                </div>
                <div class="info-card">
                    <img src="images/img2.jpg" alt="some-img">
                    <p>Some text</p>
                </div>
                <div class="info-card">
                    <img src="images/img3.jpg" alt="some-img">
                    <p>Some text</p>
                </div>
                <div class="info-card">
                    <img src="images/img4.jpg" alt="some-img">
                    <p>Some text</p>
                </div>
            </div>
        </div>
        <div class="quote-container">
            <p>
                Insert quote here
            </p>
            <p class="quote-author">
                who said the quote
            </p>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-content">
                <div class="sign-up-text">
                    <h3>
                        some title
                    </h3>
                    <p>
                        some text
                    </p>
                </div>
            </div>
            <button>Press me</button>
        </div>
        <div class="footer">
            <p>Footer text</p>
        </div>
    </body>
</html>
